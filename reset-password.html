<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | StressEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-400 to-cyan-400 min-h-screen flex flex-col items-center justify-center text-gray-900"
  >
    <!-- Header -->
    <header class="text-center mb-6">
      <h1 class="text-4xl font-bold text-white drop-shadow-lg">
        Reset Password
      </h1>
      <nav class="mt-4">
        <a href="index.html" class="text-white hover:text-blue-200 underline"
          >Home</a
        >
        <span class="mx-2 text-white">|</span>
        <a href="login.html" class="text-white hover:text-blue-200 underline"
          >Login</a
        >
      </nav>
    </header>

    <!-- Reset Password Form -->
    <section
      class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md text-center"
    >
      <h2 class="text-2xl font-semibold text-blue-600 mb-4">
        Forgot Password?
      </h2>
      <p class="text-gray-600 mb-6">
        Enter your email address below, and weâ€™ll send you instructions to reset
        your password.
      </p>

      <form id="resetPasswordForm" class="space-y-4">
        <div>
          <label for="email" class="block text-left font-medium text-gray-700"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
            class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          Send Reset Link
        </button>
      </form>

      <p class="mt-4 text-sm">
        Remembered your password?
        <a href="login.html" class="text-blue-600 hover:underline"
          >Login here</a
        >
      </p>
    </section>

    <!-- Footer -->
    <footer class="mt-8 bg-blue-600 text-white w-full py-4 text-center">
      <p>&copy; 2025 StressEase | Empowering Student Well-Being</p>
    </footer>

    <!-- JavaScript -->
    <script>
      // Handle Reset Password Form Submission
      const resetPasswordForm = document.getElementById("resetPasswordForm");

      resetPasswordForm.addEventListener("submit", (event) => {
        event.preventDefault();

        // Get email value
        const email = document.getElementById("email").value.trim();

        if (!email) {
          alert("Please enter your email address.");
          return;
        }

        // Simulate API request
        fetch("/reset-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              alert("A reset link has been sent to your email.");
            } else {
              alert("Failed to send reset link. Please try again.");
            }
          })
          .catch(() => {
            alert("An error occurred. Please try again later.");
          });
      });
    </script>
  </body>
</html>
