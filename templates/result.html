<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stress Level Prediction Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
            to bottom,
            rgba(0, 123, 255, 0.6),
            rgba(0, 123, 255, 0.9)
          ),
          url("https://static.vecteezy.com/system/resources/previews/004/928/056/original/mental-health-awareness-with-meditation-background-free-vector.jpg");
        background-size: cover;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        color: #ffffff;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      h1 {
        font-size: 32px;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }
      p {
        font-size: 20px;
        color: #555;
        margin-bottom: 20px;
      }
      .highlight {
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      }
      a {
        text-decoration: none;
        color: white;
        background: #007bff;
        padding: 12px 25px;
        border-radius: 30px;
        font-size: 18px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 5px 10px rgba(0, 123, 255, 0.3);
      }
      a:hover {
        background: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(0, 123, 255, 0.5);
      }
      .info-section {
        margin-top: 20px;
        padding: 15px;
        background: #e9f7ff;
        border-radius: 10px;
        color: #333;
        text-align: left;
        font-size: 16px;
        line-height: 1.6;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .info-section h2 {
        font-size: 20px;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 10px;
      }
      .low-stress {
        background-color: #d4edda;
        color: #155724;
      }
      .medium-stress {
        background-color: #fff3cd;
        color: #856404;
      }
      .high-stress {
        background-color: #f8d7da;
        color: #721c24;
      }
      @media (max-width: 768px) {
        h1 {
          font-size: 28px;
        }
        p {
          font-size: 18px;
        }
        a {
          font-size: 16px;
          padding: 10px 20px;
        }
      }
      @media (max-width: 480px) {
        h1 {
          font-size: 24px;
        }
        p {
          font-size: 16px;
        }
        a {
          font-size: 14px;
          padding: 8px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Stress Level Prediction</h1>
      <p>
        Your predicted stress level is:
        <span class="highlight">{{ prediction }}</span>
      </p>
      <a href="/">Predict Again</a>

      <!-- Conditional Info Section -->
      <div id="info-section" class="info-section">
        <h2>What Does This Mean?</h2>
        <p id="stress-advice">
          <!-- Advice will be injected based on stress level -->
        </p>
      </div>
    </div>

    <script>
      // Get the predicted stress level (this will be dynamically passed from the backend)
      const prediction = "{{ prediction }}"; // Replace this with actual value from backend

      // Get the element to display advice
      const stressAdviceElement = document.getElementById("stress-advice");
      const infoSection = document.getElementById("info-section");

      // Adjust the advice and style based on stress level
      if (prediction === "0") {
        stressAdviceElement.innerHTML = `
          <strong>Low Stress Level</strong><br>
          Your stress level is low. Keep up with healthy habits such as:
          <ul>
            <li>Regular exercise</li>
            <li>Healthy eating</li>
            <li>Mindfulness practices</li>
          </ul>
          Keep it up, and remember to take time for yourself to relax and enjoy life!
        `;
        infoSection.classList.add("low-stress");
      } else if (prediction === "1") {
        stressAdviceElement.innerHTML = `
          <strong>Medium Stress Level</strong><br>
          Your stress level is moderate. It's important to manage it before it increases. Consider:
          <ul>
            <li>Practicing relaxation techniques like deep breathing</li>
            <li>Engaging in physical activities like walking or yoga</li>
            <li>Talking to a friend or family member</li>
          </ul>
          Take small breaks and try to prioritize self-care!
        `;
        infoSection.classList.add("medium-stress");
      } else if (prediction === "2") {
        stressAdviceElement.innerHTML = `
          <strong>High Stress Level</strong><br>
          Your stress level is high. It's important to address this immediately. Consider:
          <ul>
            <li>Seeking professional help, such as a therapist or counselor</li>
            <li>Practicing relaxation exercises, such as meditation</li>
            <li>Taking breaks to unwind and clear your mind</li>
          </ul>
          Please prioritize your mental health and seek support if needed.
        `;
        infoSection.classList.add("high-stress");
      }
    </script>
  </body>
</html>
